<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container my-4">
    <h1 class="text-center mb-4">Task Form</h1>
    <form th:action="@{/tasks}" th:object="${task}" method="post" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${task.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" th:text="${task.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" id="status" name="status" class="form-control" th:value="${task.status}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save Task</button>
    </form>
    <div class="mt-4">
        <a href="/tasks" class="btn btn-outline-primary w-100">Back to Task List</a>
    </div>
</div>
</body>
</html>
